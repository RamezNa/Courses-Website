<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin View</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>

    <h1>List Of Courses</h1>
    <!-- list of courses -->
    <div class ="containerOfList">
        <!-- btn top for add students and add courses -->
        <div class="btn_container btn_container-top">
            <div class="container_Add_Course">
                <h6 class="label_btn">Add Course</h6>
                <h5 id="btnPlusTop">+</h5>
            </div>
            <div class="container_Add_Student">
                <h6 class="label_btn">Add Student</h6>
                <h5 id="btnStudentPlusTop">+</h5>
            </div>
        </div>
          
        <!-- btn bottom for add students and add courses -->
        <div class="btn_container">
            <div class="container_Add_Course">
                <h6 class="label_btn">Add Course</h6>
                <h5 id="btnPlusBottom">+</h5>
            </div>
            <div class="container_Add_Student">
                <h6 class="label_btn">Add Student</h6>
                <h5 id="btnStudentPlusBottom">+</h5>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js"></script>
    <script src="script/script.js"></script>
</body>
</html>
